<html>
    <head>
        <title>Files Repo | Prototype</title>
        <link preload rel="icon" href="./assets/bookmark.svg">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
        <link preload rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarai"/>
        <!-- styles -->
        <link preload rel="stylesheet" href="styles/main.css"/>
        <link preload rel="stylesheet" href="styles/controls.css"/>
        <link preload rel="stylesheet" href="styles/file-elem.css"/>
        <!-- OG -->
        <meta property="og:title" content="Files Repository | [College Name] | [University Name]">
        <meta property="og:description" content="Files & Sheets Repository of previous Semesters, 
            Made By Elias Faisal">
    </head>
    <body style="overflow:hidden;">
        <div id="loading_widget">
            <div id="loading_holder">
                <div>
                    <div class="loading_brain"></div>
                    <div class="anim_circle"></div>
                </div>
            </div>
        </div>
        <!--      -->
        <main style="transform:scale(0.9);opacity:0;">
            <div style="display:none;opacity:0;" id="msg">
                نعتذر ليس هنالك امتحانات حاليا،<br>قم بالتواصل مع الدفعة التي تسبقك
            
            </div>
            <div class="bar">
                <div>
                    <div title="إبدا دائماً بالبسملة" class="basmalla"></div>
                </div>
                <div>
                    <div class="bar-title">Files Repository Prototype</div>
                    <a title="View on Github" target="_blank" href="https://github.com/eliasfaisal/FilesRepo" class="github-icon"></a>
                </div>
            </div>
            <div class="main-container">
                <div class="holder">
                    <div class="options">
                        <div class="semester-container">
                            <div name="semester-1-subjects" class="semester-1">Semester 1</div>
                            <div name="semester-2-subjects" class="semester-2 disabled">Semester 2</div>
                        </div>
                        <select class="department">
                            <option default>Department</option>
                            <option name="profession 1">Profession/Department 1</option>
                            <option name="profession 2">Profession/Department 2</option>
                        </select>
                        <select disabled class="subjects">
                            <option default>Subject</option>
                        </select>
                    </div>
                    <div class="serparator"></div>
                    <div class="files"></div>
                </div>
            </div>
            <!-- scripts -->
            <script preload src="scripts/presets.js"></script>
            <script preload src="scripts/funcs.js"></script>
            <script defer src="scripts/script.js"></script>
        </main>
    </body>
</html>
