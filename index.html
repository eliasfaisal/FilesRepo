<html>

        <meta charset="utf-8">

        <link preload rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarai"/>
        <!-- styles -->
        <link preload rel="stylesheet" href="styles/main.css"/>
        <link preload rel="stylesheet" href="styles/controls.css"/>
        <link preload rel="stylesheet" href="styles/file-elem.css"/>

    <body style="overflow:hidden;">

                <div>

                    <div class="digit">1</div>
                    <div class="digit">0</div>
                    <div class="digit">1</div>

                    <div class="digit">1</div>
                    <div class="digit">1</div>
                    <div class="digit">0</div>
                </div>
            </div>
        </div>
        <!--      -->
        <main style="transform:scale(0.9);opacity:0;">
            <div class="bar">
                <div>
                    <div class="basmalla"></div>
                </div>
                <div>
                    <div class="bar-title">أرشيف الملفات</div>

            <div class="main-container">

                        </select>
                        <select disabled class="subjects">
                            <option default>المادة</option>
                        </select>
                    </div>
                    <div class="serparator"></div>
                    <div class="files"></div>
                </div>
            </div>
            <!-- scripts -->
            <script preload src="scripts/presets.js"></script>
            <script preload src="scripts/funcs.js"></script>
            <script defer src="scripts/script.js"></script>
