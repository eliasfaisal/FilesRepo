<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="assets/bookmark.svg">
	<link preload rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarai"/>
	<title>Files Repo</title>
	<!-- OG -->
	<meta property="og:title" content="Files Repo">
	<meta property="og:description" content="Files &amp; Sheets Repository of previous Semesters, 
            Made By Elias Faisal">
	<!-- Styles -->
	<link preload rel="stylesheet" type="text/css" href="styles/style.css">
	<style id="headerStyler" type="text/css">
		#header::after{
			content: '';
			display: none;
			left: 0px;
		}
		#header::before{
			content: '';
			display: none;
		}
	</style>
</head>
<body>
	<div id="loading">
		<div id="loading_holder">
            <div>
                <div class="loading_brain"></div>
            	<div class="anim_circle"></div>
        	</div>
    	</div>
    </div>
	<!--  -->
	<div id="bar">
		<div class="icon"></div>
		<div class="text-title">Files Repo 2.0</div>
	</div>
	<div id="content">
		<div id="header">
			<div class="underlined-title">
				<div class="text">Subjects</div>
				<div class="underline"></div>
			</div>
			<div id="config">
				<select id="semester">
					<option>Semester 1</option>
					<option selected>Semester 2</option>
				</select>
				<select id="current-content"></select>
				<input type="search" placeholder="Search" id="search">
			</div>
		</div>
		<div id="filesContainer">
			<!-- <div id="befferer">
				<div id="loading_holder">
	            	<div>
		                <div class="loading_brain"></div>
		            	<div class="anim_circle"></div>
	        		</div>
    			</div>
			</div> -->
		</div>
	</div>
	<!-- scripts -->
	<script preload type="text/javascript" src="scripts/preset.js"></script>
	<script defer type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
